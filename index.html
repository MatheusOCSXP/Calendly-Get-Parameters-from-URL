    <!-- Calendly inline widget begin -->
    <div
      class="calendly-inline-widget"
      style="min-width: 320px; height: 580px"
      data-auto-load="false"
    >
      <script
        type="text/javascript"
        src="https://assets.calendly.com/assets/external/widget.js"
      ></script>
      <script>
        var url_string = window.location.href
        var url = new URL(url_string)
        var nome = url.searchParams.get('nome')
        var email = url.searchParams.get('email')
        var phone = url.searchParams.get('phone')

        Calendly.initInlineWidget({
          url: 'https://calendly.com/d/xqbq-n6w4/criacao-do-plano-21?hide_event_type_details=1&hide_gdpr_banner=1&background_color=000000&text_color=fafafa&name={Name: (First):1.3}%20{Name: (Last):1.6}&email={Email::2}&a1={Phone::5}',
          prefill: {
            name: nome,
            email: email,
            customAnswers: {
              a1: 55 + phone
            }
          }
        })
      </script>
    </div>
